
<ion-content>
  <div class="flex" >

    <ion-card-header >
      <ion-row class="row">
        <a routerLink="/start-deposit">
          <img src="assets/icon/home/back_arrow.svg" class="back_icon2">
        </a>
        <div class="header4">
          <h2 class="head">Add Plan Details</h2>
        </div>
      </ion-row>
    </ion-card-header>

    <div class="body">
      <form [formGroup]="amountForm" novalidate>
        <div class="input"> 
          <h6 class="inputTitle">Add Deposit Amount</h6>      
          <ion-col size="12">
            <input type="text" id="w3review" placeholder="Enter Amount" class="custom-input-field2"
              name="w3review" formControlName="amount" />
          </ion-col>    
        </div>
      </form>

      <div class="line2">
        <ion-row class="row">
          <ion-button (click)="addAmount(+5000)" class="btn">+ 5000</ion-button>
          <ion-button (click)="addAmount(+10000)" class="btn">+ 10000</ion-button>
          <ion-button (click)="addAmount(+15000)" class="btn">+ 1500</ion-button>
        </ion-row>
      </div>

      <h2 class="subhead">Invest Payable</h2>
      <div class="payble">
        <ion-row class="row">
          <input type="radio" id="huey" name="drone" value="huey"
          checked>
          <label for="huey" class="rbtn">Per Month</label>
          
          <input type="radio" id="huey" name="drone" value="huey"
          checked>
          <label for="huey" class="rbtn">Per Quarter</label>
          
          <input type="radio" id="huey" name="drone" value="huey"
          checked>
          <label for="huey" class="rbtn">Per Maturity</label>
        </ion-row>
      </div>

      <div class="invest">
        <ion-row>
          <ion-col size="5">
            <div class="rate">
              <h6 class="inputTitle">Invest Rate</h6>   
              <span class="amount">6.75%</span> 
            </div>
          </ion-col>
          <ion-col size="7">
            <div class="maturity">
              <h6 class="inputTitle">Maturity Rate</h6>  
              <span class="amount">-</span> 
            </div>
          </ion-col>
        </ion-row>
      </div>
              
      <ion-row class="row">
        <ion-col size="10">
          <div class="details">
              <h2 class="subhead">Plan Tenure</h2>
          </div>
          <div class="details1">
            <h2 class="subhead">Re-invest After Maturity</h2>
          </div>
          <div class="details">
            <h2 class="subhead">Nominee Details</h2>
          </div>
        </ion-col>

        <ion-col size="2">
          <div class="left">
            <h2 class="subhead">1 Year</h2>
          </div>
          <div class="toggle"><ion-toggle [checked]="true" class="tog"></ion-toggle></div>  
          <div class="left">
            <ion-button fill="clear" class="add">Add</ion-button>   
          </div>
        </ion-col>
      </ion-row>
  
      <div class="term">
        <ion-row>
          <ion-checkbox ></ion-checkbox><h6 class="tbtn">I accept the<a> Terms & Conditions</a></h6>
        </ion-row>
      </div>

      <div class="btn1">
        <ion-button class="long-btn" routerLink="/add-nominee">Book FD</ion-button>   
      </div> 
    </div>

  </div>
</ion-content>
